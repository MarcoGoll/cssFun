<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassEffekt</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 100dvh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("../assets/bg3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .card {
        background-color: transparent;
        backdrop-filter: blur(30px);
        border: 1px solid gray;
        border-radius: 50px;
        overflow: hidden;
        height: 500px;
        width: 300px;
        display: flex;
        flex-direction: column;
        box-shadow:
          rgba(0, 0, 0, 0.3) 0px 19px 38px,
          rgba(0, 0, 0, 0.22) 0px 15px 12px;
      }

      .card__img {
        height: 40%;
        width: 100%;
        object-fit: cover;
      }

      .card__text {
        font-size: 24px;
        padding: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img class="card__img" src="../assets/hp1.jpg" alt="" />
        <p class="card__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo,
          praesentium.
        </p>
      </div>
    </section>
  </body>
</html>
